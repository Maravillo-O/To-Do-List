<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba</title>
</head>

<body>
  <h1>Prueba II</h1>
  <input type="text" placeholder="Task Name" class="inputTask">
  <input type="date" class="inputDate">
  <button class="addBtn" onclick="addTask();">Add</button>
  <div class="divDisplay">Fake Result</div>
  <script>
    const inputTask = document.querySelector('.inputTask');
    const inputDate = document.querySelector('.inputDate');
    const divDisplay = document.querySelector('.divDisplay');

    const arr = [{
      task: 'Lock In',
      dueDate: '24-09-2024'
    },
    {
      task: 'keep going',
      dueDate: '24-09-2024'
    }]

    const display = () => {
      let string2Display = '';

      for (let i = 0; i < arr.length; i++) {
        const actualObj = arr[i];
        //Valores dentro del objeto
        const task = actualObj.task;
        const dueDate = actualObj.dueDate;
        //creamos html en base a los input
        const html = `
        <div>${task}</div>
        <div>${dueDate}</div>
        <button class="deleteBtn" onclick="arr.splice(${i},1); display();">Delete</button>
        `
        //aglomeramos cada resultado de html 
        string2Display += html;
      }
      //modificamos el html del div donde se muestran los resultados
      divDisplay.innerHTML = string2Display;
    }

    const addTask = () => {
      const task = inputTask.value;
      const dueDate = inputDate.value;

      arr.push({
        task: task,
        dueDate: dueDate
      })
      inputTask.value = '',
        inputDate.Value = ''
      display();
    }
  </script>
</body>

</html>
